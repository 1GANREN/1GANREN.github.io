<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основное меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Minecraftia&family=Press+Start+2P&display=swap');
        
        :root {
            --primary: #4b7bec;
            --secondary: #3867d6;
            --accent: #ff9f43;
            --dark: #1e272e;
            --darker: #0c2461;
            --success: #20bf6b;
            --danger: #eb3b5a;
            --text: #f1f2f6;
            --grass: #78e08f;
            --dirt: #8d6e63;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--text);
            font-family: 'Minecraftia', sans-serif;
            min-height: 100vh;
            background-attachment: fixed;
            background-size: cover;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.pinimg.com/originals/21/95/7a/21957a5d9a8d9f5e7b2d8b8e1d4d4d4c.png') center/cover;
            opacity: 0.15;
            z-index: -1;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .server-card {
            min-width: 300px;
            background: rgba(30, 39, 46, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease;
            margin: 0 auto;
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--accent);
            border-bottom: 2px solid rgba(255, 159, 67, 0.3);
            padding-bottom: 10px;
        }
        
        .card-title i {
            font-size: 1.8rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        /* Анимации */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Стили для ссылок */
        .menu-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        
        .menu-link:hover {
            background: rgba(255, 159, 67, 0.1);
            transform: translateX(5px);
        }
        
        .menu-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server-card">
            <div class="card-title">
                <i class="fas fa-bars"></i>
                <h2>Основное меню</h2>
            </div>
            <div class="info-item">
                <a href="berkania-berkaniabot.html" class="menu-link">
                    <i class="fas fa-robot"></i> berkania_bot
                </a>
            </div>
            <div class="info-item">
                <a href="login.html" class="menu-link">
                    <i class="fas fa-sign-in-alt"></i> войти в аккаунт
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Меню загружено');
        });
    </script>
</body>
</html>
