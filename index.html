<!DOCTYPE html>          
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основное меню</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ваш CSS остаётся без изменений */
    </style>
</head>       
<body>
    <div class="container">
        <div class="server-card">
            <div class="card-title">
                <i class="fas fa-info-circle"></i>
                <h2>Информация</h2>
            </div>
            <div class="info-item">
                <a href="berkania-berkaniabot.html" style="color: var(--accent);">berkania_bot</a>
            </div>
            <div class="info-item">
                <a href="login.html" style="color: var(--accent);">войти в акаунт</a>
            </div>
        </div>
    </div>

    <script>
        // Проверяем, не нужно ли сделать переадресацию
        document.addEventListener('DOMContentLoaded', function() {
            // Если вам нужно автоматически перенаправлять пользователей,
            // раскомментируйте следующую строку:
            // window.location.href = "berkania-berkaniabot.html";
            
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const rememberMe = document.getElementById('remember').checked;
                    
                    if(username.length < 3) {
                        showError('Имя пользователя должно содержать минимум 3 символа');
                        return;
                    }
                    
                    if(password.length < 6) {
                        showError('Пароль должен содержать минимум 6 символов');
                        return;
                    }
                    
                    // Здесь должна быть реальная проверка на сервере
                    // Для демонстрации просто сохраняем данные
                    console.log("Login attempt:", {username, password, rememberMe});
                });
            }
            
            function showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                if (errorMessage) {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
